<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

        body {
            background: url('assets/img/headerimg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #118ab2, #06d6a0, #9d7cbf);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-top:50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Fly back to Home!</a></li>
            </ul>
        </nav>
    </header>

    <div class="container form-container">
        <h2 class="text-center mb-4">Apply to Explore the Galaxy</h2>
        <form id="explorationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience in Space Exploration (years)</label>
                <input type="number" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="skills">Skills (Check all that apply)</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="piloting" name="skills" value="piloting">
                    <label class="form-check-label" for="piloting">Piloting</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="navigation" name="skills" value="navigation">
                    <label class="form-check-label" for="navigation">Navigation</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="engineering" name="skills" value="engineering">
                    <label class="form-check-label" for="engineering">Engineering</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="clearForm()">Clear</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('explorationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            alert('Your form has been submitted');
        });

        function clearForm() {
            document.getElementById('explorationForm').reset();
        }
    </script>
</body>
</html>
