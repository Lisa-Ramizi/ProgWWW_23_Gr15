<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your VR Space Exploration</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<form id="explorationBookingForm">
    <h2>Book your VR Space Exploration</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="appointmentDate">Choose appointment date:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required><br>

    <button type="button" id="submitBtn">Submit</button>
</form>


</body>
</html>
